# Default values for openhim-console.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: jembi/openhim-console
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.14"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: openhim-console.local
      paths:
        - path: /
          pathType: ImplementationSpecific

  tls:
    - secretName: chart-example-tls
      hosts:
        - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

recreatePodsWhenConfigMapChange: true

extraInitContainers:

extraVolumes:

extraVolumeMounts:

livenessProbe:
  initialDelaySeconds: 30
  httpGet:
    path: /
    port: http

readinessProbe:
  initialDelaySeconds: 20
  httpGet:
    path: /
    port: http

openhimCoreConfiguration:
  username: "root@openhim.org"
  password: "openhim-password"
  trustSelfSigned: "true"
  host: ""
  port: "8080"
  scheme: "https"

# Updates the default.json file (Console config file)
# Reference file: https://github.com/jembi/openhim-console/blob/master/app/config/default.json
# Uses tpl function hence it can read values from references
defaultJson: |
  {
    "protocol": "{{ .Values.openhimCoreConfiguration.scheme }}",
    "host": "{{ .Values.openhimCoreConfiguration.host }}",
    "port": {{ .Values.openhimCoreConfiguration.port }},
    "title": "OpenHIM Admin Console",
    "footerTitle": "OpenHIM Administration Console",
    "footerPoweredBy": "<a href='http://openhim.org/' target='_blank'>Powered by OpenHIM</a>",
    "loginBanner": ""
  }
